<div class="content" role="main">
  <div class="form-content">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput type="text" readonly="true" [formControl]="idFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="idFormControl.hasError('required')">
          Id is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" [formControl]="nameFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addToQueue()">Take a ticket</button>
    </form>
  </div>

  <div class="queues">
    <div id="queueA">
      <span>QueueA</span>
      <mat-chip-list aria-label="List of clients in queue one">
        <mat-chip *ngFor="let customer of queueA">{{customer.name}}</mat-chip>
      </mat-chip-list>
    </div>

    <div id="queueB">
      <span>QueueB </span>
      <mat-chip-list aria-label="List of clients in queue one">
        <mat-chip *ngFor="let customer of queueB">{{customer.name}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
